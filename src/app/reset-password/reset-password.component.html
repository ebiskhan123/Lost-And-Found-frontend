<div class="section container" (keydown)="keyDown($event)">
  <h2 class="light-green-text text-darken-3 center">Reset Password</h2>
  <p class="center">Hi {{user.name}}, you can reset your password here</p>
  <div class="row">
    <div class="col s12 l4 offset-l8 pull-l4">
        <div class="input-field">
          <i class="material-icons prefix">lock_open</i>
          <input type="password" [(ngModel)]="user.password" id="passwordInput" name="password">
          <label for="passwordInput">New Password</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input type="password" [(ngModel)]="password" id="confirmPasswordInput" name="confirmPassword">
          <label for="confirmPasswordInput">Confirm Password</label>
        </div>
    </div>
  </div>
  <div class="center">
    <a class="btn" routerLink="/signIn">Cancel</a>
    <div class="btn light-green darken-3 white-text" (click)="resetPassword()">Reset</div>
  </div>
</div>
