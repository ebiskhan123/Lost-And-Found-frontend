<div class="section container" (keydown)="keyDown($event)">
    <div class="row">
    <div class="col s12 l4 offset-l8 pull-l4 center-align">
      <div class="input-field">
        <i class="material-icons prefix">person</i>
        <input type="text" [(ngModel)]="user.name" id="nameInput" name="name">
        <label for="nameInput">Name</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <input type="email" [(ngModel)]="user.email" id="emailInput" name="email">
        <label for="emailInput">Email</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">lock_open</i>
        <input type="password" [(ngModel)]="user.password" id="passwordInput" name="password">
        <label for="passwordInput">Password</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input type="password" [(ngModel)]="password" id="confirmPasswordInput" name="confirmPassword">
        <label for="confirmPasswordInput">Confirm Password</label>
      </div>
      <div class="input-field center">
        <button class="btn light-green darken-3 white-text" (click)="signUp(event)">Sign Up</button>
      </div>
      <div class="">Already have an account? <a routerLink="/signIn">Sign In</a></div>
    </div>
    <div class="center-align" style="width:100%; margin-top:1vw">*By clicking sign up you agree to our <a routerLink="/termsAndConditions">Terms and Conditions</a></div>
  </div>
  </div>
