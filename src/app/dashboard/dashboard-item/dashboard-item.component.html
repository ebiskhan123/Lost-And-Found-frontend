<div class="row">
  <div class="image-holder">
    <img src="{{'./image/' + item.imageUrl}}" alt="" class="responsive-img materialboxed">
  </div>
  <div class="col s12 l6 offset-l1 valign-wrapper">
  <div>
    <h3 class="light-green-text text-darken-3">{{item.title}}</h3>
    <div class="truncated">{{item.description}}</div>
    <a href="" class="btn light-green lighten-5 z-depth-0">
      <i class="material-icons left">class</i>
      {{item.category}}
    </a>
    <div *ngFor="let tag of item.tags" class="chip right">{{tag}}</div>
    <div class="custom-grid"> 
      <div class="custom-col">
        <h5><span class="green-text" *ngIf="item.lostOrFound=='Found'">Found</span>
        <span class="red-text" *ngIf="item.lostOrFound=='Lost'">Lost </span>
        <span class="grey-text">&nbsp;&nbsp;{{item.date}}</span></h5>
        <h6>{{item.location}}</h6>
      </div>
      <div class="custom-col">
        <button (click)="resolveItem()" class="btn white-text light-green darken-3 resolve-btn">Resolve</button>
      </div>
      </div>
  </div>
  </div>
</div>
<div class="divider light-green darken-3"></div>
