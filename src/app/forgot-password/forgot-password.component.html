<div class="section container" (keydown)="keyDown($event)">
  <h2 class="light-green-text text-darken-3 center">Password Recovery</h2>
  <div id="emailEntry">
  <div class="row">
    <div class="col s12 l4 offset-l8 pull-l4">
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <input type="email" [(ngModel)]="email" id="emailInput" name="email">
        <label for="emailInput">Enter your email</label>
      </div>
    </div>
  </div>
  <div class="center">
    <a class="btn" routerLink="/signIn">Cancel</a>
    <div class="btn light-green darken-3 white-text" (click)="sendPasswordRecoveryRequest()">Submit</div>
  </div>
  </div>
  <div class="hide" id="messageDiv">
  <div class="row">
    <div class="col s12 l8 offset-l4 pull-l2">
      An email containing the password reset link has been sent to your registered email id. 
      Please follow the link to reset your password.
    </div>
  </div>
  </div>
</div>
